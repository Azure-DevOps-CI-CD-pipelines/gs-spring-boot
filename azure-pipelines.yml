trigger:
- main

variables:
  azureSubscription: 'java' 
  webappName: 'gs-spring'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Code Build
  jobs:
  - job: MavenPackageAndPublishArtifacts
    displayName: Generate and Publish Maven build artifacts.
    pool:
      vmImage: $(vmImageName)
    
    steps:
      - task: Maven@3
        displayName: Maven build
        inputs:
          mavenPomFile: 'app/pom.xml'
          mavenOptions: '-Xmx3072m'
          javaHomeOption: 'JDKVersion'
          jdkVersionOption: '1.8'
          jdkArchitectureOption: 'x64'
          publishJUnitResults: true
          testResultsFiles: '**/surefire-reports/TEST-*.xml'
          goals: 'package'

          
      - task: CopyFiles@2
        displayName: Copy files to artifact staging directory
        inputs:
          SourceFolder: '$(System.DefaultWorkingDirectory)'
          Contents: '**/target/*.?(war|jar)'
          TargetFolder: $(Build.ArtifactStagingDirectory)
          
      - task: PublishBuildArtifacts@1
        displayName: Publish generated Maven build artifacts
        inputs: 
          targetPath: $(Build.ArtifactStagingDirectory)

- stage: Deploy
  displayName: Deployment
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployLinuxWebApp
    displayName: Deploy gs-spring webapp to Azure webapp service
    environment: 'stage'
    pool:
      vmImage: $(vmImageName)
    strategy:
     runOnce:
       deploy:
         steps:
           - task: AzureWebApp@1
             displayName: 'Azure Web App Deploy: gs-spring-boot'
             inputs:
               azureSubscription: $(azureSubscription)
               appType: webAppLinux 
               appName: $(webAppName)
               package: '$(Build.ArtifactStagingDirectory)/app/target/*.jar'



